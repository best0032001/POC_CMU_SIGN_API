version: '3.4'
services:
        signapi:
                build:
                        context: CMU_SIGN_API
                container_name: signapi
                ports:
                        - "60:80"
                volumes:
                        - /home/cnoc/logsSingAPI:/app/logs
                        - /home/cnoc/webhookSing:/app/webhooksing
                restart: always
                env_file:
                        - .env
                environment:
                        - TZ=Asia/Bangkok


